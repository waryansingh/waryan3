<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Bite Fast Food By Code Info</title>
    <link rel="stylesheet" href="eg.css" />
        <!-- font awesome icons cdn link -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
        <header class="header"> <nav class="header--menu">
            <div class="burger--icon">
            <button><i class="fa-solid fa-bars"></i></button>
            
            <div class="burger-menu">
                <a href="hello.html">Sign up/Login</a>
                <a href="#">Your Orders</a>
                <a href="#">Add Coupon</a>
            </div>
            </div>

        <div class="search--box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="search"/>
        </div>
        <div class="menu--icons">
            <i class ="fa-solid fa-bowl-food"></i>
        </div>
            <div class="cart--icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <input type="button"/>
            <span>0</span>
            </div>
        </div>
        </nav>
        </header>
        <!-- cover section -->
<section class="cover">
    <div class="cover-overlay">
        <h1>flash</h1>
        <span class="slogan">lighting speed
        </span>
    </div>
</section>
<main>
    <h2 class="section-heading">Menu Items</h2>
        <div class="card--list">
        <div class="card">
        <img src="image.jpg" alt="" />
        <h4 class="card--title">Burger</h4>
        <div class="card--price">
        <div class="price">$120</div>
        <i class="fa-solid fa-plus add-to-cart"></i>
        </div>
        </div>
        <div class="card">
            <img src="pizza.jpg" alt="" />
            <h4 class="card--title">Pizza</h4>
            <div class="card--price">
            <div class="price">$140</div>
            <i class="fa-solid fa-plus add-to-cart"></i>
            </div>
            </div>
            <div class="card">
                <img src="biriyani.jpg" alt="" />
                <h4 class="card--title">biriyani</h4>
                <div class="card--price">
                <div class="price">$100</div>
                <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
                </div>
                <div class="card">
                    <img src="kfc.jpg" alt="" />
                    <h4 class="card--title">Fried Chicken</h4>
                    <div class="card--price">
                    <div class="price">$500</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                    </div>
                    </div>
            </div>
        </div>
            <div class="cartTab">
                <h1>Shopping Cart</h1>
                <div class="listCart">
                <div class="item">
                    <img src ="image.jpg" alt="">
                </div>
                <div class="name">
                    burger
                </div>
                <div class="totlePrice">
                    $120
                </div>
                <div class="quantity">
                    <span class="minus"><</span>
                    <span>1</span>
                    <span class="plus">></span>
                </div>
                </div>
                </div>
                <div class="btn">
                    <button class="close">CLOSE</button>
                    <button class="checkOut">Check Out</button>
                </div>
            </div>
        </main>
<script src="cart.js"></script>
    </body>
    </html>
