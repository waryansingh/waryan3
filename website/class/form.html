<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback Form</title>
</head>
<body>
    <h1>Website Feedback Form</h1>
    <form>
        <p>Information available on the website:</p>
        <label><input type="radio" name="info_rating" value="very_good"> Very good</label><br>
        <label><input type="radio" name="info_rating" value="good"> Good</label><br>
        <label><input type="radio" name="info_rating" value="satisfactory"> Satisfactory</label><br>

        <p>Overall experience using this website:</p>
        <label><input type="radio" name="experience_rating" value="very_good"> Very good</label><br>
        <label><input type="radio" name="experience_rating" value="good"> Good</label><br>
        <label><input type="radio" name="experience_rating" value="satisfactory"> Satisfactory</label><br>

        <p>Comments:</p>
        <textarea name="comments" rows="4" cols="50"></textarea><br><br>

        <p>Your name:</p>
        <input type="text" name="name"><br><br>

        <p>Your address:</p>
        <input type="text" name="address"><br><br>

        <p>Email:</p>
        <input type="email" name="email"><br><br>

        <button type="reset">Reset</button>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
