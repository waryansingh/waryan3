<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: cyan;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px black;
        }
        h1 {
            text-align: center;
            color: black;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid white;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin: 0 10px;
        }
        .gender-group {
            display: flex;
            align-items: center;
        }
        .gender-group label {
            margin-right: 20px;
        }
        .submit-btn {
            background-color:green;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Registration Form</h1>
        <form action="/submit_registration" method="post">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname" required>

            <label for="middlename">Middlename</label>
            <input type="text" id="middlename" name="middlename" placeholder="Middlename">

            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" placeholder="Lastname" required>

            <label for="course">Course</label>
            <select id="course" name="course">
                <option value="science">Science</option>
                <option value="arts">Arts</option>
                <option value="commerce">Commerce</option>
            </select>

            <label for="gender">Gender</label>
            <div class="gender-group">
                <label><input type="radio" id="male" name="gender" value="male" required> Male</label>
                <label><input type="radio" id="female" name="gender" value="female"> Female</label>
                <label><input type="radio" id="other" name="gender" value="other"> Other</label>
            </div>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="+91 phone no." required>

            <label for="address">Current Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Current Address" required></textarea>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <label for="repassword">Re-type Password</label>
            <input type="password" id="repassword" name="repassword" placeholder="Retype Password" required>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

</body>
</html>
