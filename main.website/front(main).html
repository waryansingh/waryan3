<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="front(ma).css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </form>
        </div>

        
        <div id="signup-form" class="form-box" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <div class="profile-picture">
                    <img src="default-profile.png" alt="User Picture">
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                </div>
                <div class="input-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="signup-surname">Surname</label>
                    <input type="text" id="signup-surname" name="surname" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signup-phone">Phone Number</label>
                    <input type="tel" id="signup-phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="signup-address">Address</label>
                    <input type="text" id="signup-address" name="address" placeholder="Street Address" required>
                    <input type="text" id="signup-city" name="city" placeholder="City" required>
                    <input type="text" id="signup-state" name="state" placeholder="State" required>
                    <input type="text" id="signup-zip" name="zip" placeholder="ZIP Code" required>
                </div>
                <div class="input-group">
                    <label for="signup-landmark">Landmark</label>
                    <input type="text" id="signup-landmark" name="landmark" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required>
                </div>
                <div class="input-group">
                    <label for="signup-sex">Sex</label>
                    <select id="signup-sex" name="sex" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
